<!--Plantilla llamada postItem-->
<template name="postItem">
    <div class="post">
        <div class="post-content">
            <!--Se hace la inclusiÃ³n de la url y title declarados en el arreglo de postList.js-->
            <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
            <!--el ayudante 'domain' es llamado desde el archivo post_item.js retornando el dominio del post actual-->
        </div>

        <div class="singlePost">
            <!--Calling the route from postPage using the pathFor helper-->
            <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
        </div>
    </div>
</template>
